<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT AI - Recherche d'informations</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --dark: #0a1128;
            --light: #fafaff;
            --accent: #4fc3f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--primary);
            font-weight: 300;
        }
        
        .search-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            color: var(--secondary);
        }
        
        input, select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .results-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            min-height: 300px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .results-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--accent);
        }
        
        .result-title {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-section, .results-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OSINT AI</h1>
            <p class="subtitle">Recherche intelligente d'informations en sources ouvertes</p>
        </header>
        
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="searchType">Type de recherche</label>
                    <select id="searchType" required>
                        <option value="">-- Sélectionnez un type --</option>
                        <option value="phone">Numéro de téléphone</option>
                        <option value="email">Adresse email</option>
                        <option value="username">Nom d'utilisateur</option>
                        <option value="ip">Adresse IP</option>
                        <option value="domain">Nom de domaine</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="searchQuery">Entrez votre recherche</label>
                    <input type="text" id="searchQuery" placeholder="Ex: +33123456789 ou example@domain.com" required>
                </div>
                
                <button type="submit">Rechercher</button>
            </form>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2>Résultats</h2>
                <div id="searchStatus"></div>
            </div>
            
            <div class="results-content" id="resultsContent">
                <div id="initialMessage">
                    <p>Entrez une recherche pour commencer. L'IA analysera les sources ouvertes et vous présentera les résultats.</p>
                </div>
                
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                </div>
                
                <div id="errorMessage" class="error hidden"></div>
                
                <div id="resultsContainer"></div>
            </div>
        </section>
        
        <footer>
            <p>Cet outil est destiné à des fins légales et éthiques uniquement. Ne violez pas la vie privée des autres.</p>
        </footer>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchType = document.getElementById('searchType').value;
            const searchQuery = document.getElementById('searchQuery').value.trim();
            
            // Show loading indicator
            document.getElementById('initialMessage').classList.add('hidden');
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('searchStatus').textContent = 'Recherche en cours...';
            
            try {
                // Simulate API call (in a real app, you would call actual OSINT APIs)
                const results = await simulateOSINTSearch(searchType, searchQuery);
                
                displayResults(results);
                document.getElementById('searchStatus').textContent = `Résultats trouvés: ${results.length}`;
            } catch (error) {
                document.getElementById('errorMessage').textContent = `Erreur: ${error.message}`;
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('searchStatus').textContent = 'Erreur lors de la recherche';
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        });
        
        async function simulateOSINTSearch(type, query) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // This is a simulation - in a real app, you would integrate with actual OSINT APIs
            // Some potential APIs to consider: Hunter.io, NumVerify, IPAPI, etc.
            
            if (!query || !type) {
                throw new Error('Veuillez fournir un type de recherche et une requête valide');
            }
            
            // Simulate different results based on search type
            const results = [];
            
            if (type === 'phone') {
                if (!query.match(/^\+?[\d\s-]+$/)) {
                    throw new Error('Numéro de téléphone invalide');
                }
                
                results.push({
                    title: 'Informations sur le numéro',
                    content: `Pays: ${getRandomCountry()}<br>Opérateur: ${getRandomCarrier()}<br>Type: ${getRandomPhoneType()}`,
                    source: 'API NumVerify (simulée)'
                });
                
                results.push({
                    title: 'Réseaux sociaux possibles',
                    content: `Ce numéro pourrait être associé à des comptes sur WhatsApp, Telegram et Facebook.`,
                    source: 'API SocialScan (simulée)'
                });
            } 
            else if (type === 'email') {
                if (!query.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    throw new Error('Adresse email invalide');
                }
                
                const domain = query.split('@')[1];
                
                results.push({
                    title: 'Validation email',
                    content: `L'adresse email est valide syntaxiquement. Statut de livraison: ${getRandomDeliveryStatus()}`,
                    source: 'API Hunter.io (simulée)'
                });
                
                results.push({
                    title: 'Informations sur le domaine',
                    content: `Domaine: ${domain}<br>Enregistré le: ${getRandomDate()}<br>Propriétaire: ${getRandomRegistrant()}`,
                    source: 'API WHOIS (simulée)'
                });
                
                results.push({
                    title: 'Fuites de données',
                    content: `Cette adresse email a été trouvée dans ${Math.floor(Math.random() * 5)} fuites de données.`,
                    source: 'API HaveIBeenPwned (simulée)'
                });
            }
            else if (type === 'username') {
                results.push({
                    title: 'Présence sur les réseaux sociaux',
                    content: generateSocialMediaPresence(query),
                    source: 'API Sherlock (simulée)'
                });
            }
            else if (type === 'ip') {
                results.push({
                    title: 'Géolocalisation IP',
                    content: `Pays: ${getRandomCountry()}<br>Ville: ${getRandomCity()}<br>Fournisseur: ${getRandomISP()}<br>Proxy/VPN: ${Math.random() > 0.7 ? 'Oui' : 'Non'}`,
                    source: 'API IPAPI (simulée)'
                });
            }
            else if (type === 'domain') {
                results.push({
                    title: 'Informations WHOIS',
                    content: `Domaine: ${query}<br>Enregistré le: ${getRandomDate()}<br>Expire le: ${getRandomFutureDate()}<br>Propriétaire: ${getRandomRegistrant()}`,
                    source: 'API WHOIS (simulée)'
                });
                
                results.push({
                    title: 'Sécurité du site',
                    content: `Certificat SSL: Valide<br>Dernière analyse: ${getRandomPastDate()}<br>Malware détecté: Non`,
                    source: 'API VirusTotal (simulée)'
                });
            }
            
            if (results.length === 0) {
                throw new Error('Aucun résultat trouvé pour cette recherche');
            }
            
            return results;
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <div class="result-title">${result.title}</div>
                    <div class="result-content">${result.content}</div>
                    <div class="result-source" style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;">Source: ${result.source}</div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Helper functions for simulated data
        function getRandomCountry() {
            const countries = ['France', 'États-Unis', 'Allemagne', 'Royaume-Uni', 'Canada', 'Japon'];
            return countries[Math.floor(Math.random() * countries.length)];
        }
        
        function getRandomCity() {
            const cities = ['Paris', 'New York', 'Londres', 'Tokyo', 'Berlin', 'Sydney'];
            return cities[Math.floor(Math.random() * cities.length)];
        }
        
        function getRandomCarrier() {
            const carriers = ['Orange', 'Free Mobile', 'SFR', 'Bouygues Telecom', 'Verizon', 'AT&T'];
            return carriers[Math.floor(Math.random() * carriers.length)];
        }
        
        function getRandomPhoneType() {
            const types = ['Mobile', 'Fixe', 'VoIP'];
            return types[Math.floor(Math.random() * types.length)];
        }
        
        function getRandomDeliveryStatus() {
            const statuses = ['Livrable', 'Risque de spam', 'Boîte pleine', 'Inconnu'];
            return statuses[Math.floor(Math.random() * statuses.length)];
        }
        
        function getRandomDate() {
            const start = new Date(2010, 0, 1);
            const end = new Date();
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime())).toLocaleDateString();
        }
        
        function getRandomPastDate() {
            const daysAgo = Math.floor(Math.random() * 30) + 1;
            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            return date.toLocaleDateString();
        }
        
        function getRandomFutureDate() {
            const daysInFuture = Math.floor(Math.random() * 365) + 30;
            const date = new Date();
            date.setDate(date.getDate() + daysInFuture);
            return date.toLocaleDateString();
        }
        
        function getRandomRegistrant() {
            const names = ['REDACTED FOR PRIVACY', 'Domain Administrator', 'Host Master', 'Contact Privacy Inc.'];
            return names[Math.floor(Math.random() * names.length)];
        }
        
        function getRandomISP() {
            const isps = ['Orange', 'Free', 'Google Cloud', 'Amazon AWS', 'OVH', 'DigitalOcean'];
            return isps[Math.floor(Math.random() * isps.length)];
        }
        
        function generateSocialMediaPresence(username) {
            const platforms = [
                { name: 'Twitter', url: `https://twitter.com/${username}` },
                { name: 'Instagram', url: `https://instagram.com/${username}` },
                { name: 'GitHub', url: `https://github.com/${username}` },
                { name: 'Reddit', url: `https://reddit.com/user/${username}` }
            ];
            
            // Randomly remove some platforms to simulate not being everywhere
            const presentPlatforms = platforms.filter(() => Math.random() > 0.3);
            
            if (presentPlatforms.length === 0) {
                return "Aucun compte trouvé avec ce nom d'utilisateur sur les plateformes principales.";
            }
            
            return presentPlatforms.map(p => 
                `<a href="${p.url}" target="_blank" rel="noopener noreferrer">${p.name}</a>`
            ).join(' | ');
        }
    </script>
</body>
</html>
