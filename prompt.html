<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA ðŸ”¥</title>
</head>
<body>
  <h1>Pose ta question Ã  ChatGPT</h1>
  <input type="text" id="prompt" placeholder="Ã‰cris ta question...">
  <button onclick="askAI()">Envoyer</button>
  <pre id="result"></pre>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          const errorData = await response.json();
          document.getElementById("result").innerText = "Erreur serveur : " + errorData.error;
          return;
        }

        const data = await response.json();
        document.getElementById("result").innerText = data.message;
      } catch (error) {
        document.getElementById("result").innerText = "Erreur de communication : " + error.message;
      }
    }
  </script>
</body>
</html>
