<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Chat IA ðŸ”¥</title>
</head>

<body>
    <h1>Pose ta question Ã  ChatGPT</h1>
    <input type="text" id="prompt" placeholder="Ã‰cris ta question...">
    <button onclick="askAI()">Envoyer</button>
    <pre id="result"></pre>

    <script>
        async function askAI() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) return;

            document.getElementById("result").innerText = "Chargement...";

            try {
                const response = await fetch("/api/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const result = await response.text(); // D'abord rÃ©cupÃ©rer en texte

                try {
                    // Essayer de parser en JSON
                    const data = JSON.parse(result);
                    if (!response.ok) {
                        throw new Error(data.error || "Erreur serveur");
                    }
                    document.getElementById("result").innerText = data.message;
                } catch (e) {
                    // Si le parsing JSON Ã©choue, afficher le texte brut
                    document.getElementById("result").innerText = "RÃ©ponse inattendue : " + result;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Erreur : " + error.message;
            }
        }
    </script>
</body>

</html>
